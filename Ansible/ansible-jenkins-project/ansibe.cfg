[defaults]
# Inventaire par défaut (vous pouvez choisir INI ou YAML)
inventory = inventories/hosts.yml
# inventory = inventories/hosts.ini  # Alternative

# Configuration SSH
remote_user = admin
private_key_file = ~/.ssh/id_rsa
host_key_checking = False

# Python
interpreter_python = /usr/bin/python3

# Optimisations
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_cache
fact_caching_timeout = 3600
pipelining = True
forks = 10

# Affichage - CORRECTION: utilisation du callback default au lieu de yaml
# Le plugin community.general.yaml est déprécié et incompatible
stdout_callback = default
display_skipped_hosts = False
display_ok_hosts = True

# Désactiver les avertissements de dépréciation si souhaité
deprecation_warnings = False

# Retry
retry_files_enabled = True
retry_files_save_path = /tmp/ansible-retry

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=120
control_path = /tmp/ansible-%%h-%%p-%%r
scp_if_ssh = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
